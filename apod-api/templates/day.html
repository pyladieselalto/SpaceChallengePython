<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ fecha_seleccionada }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="/static/css/estilo.css">
    </head>
    <body class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class=" align-self-center">
                    <div class="container">
                        <div class="container mt-5">
                            {% if not error %}
                            <div class="d-flex">
                                <div>
                                    <h1 class="text-info">{{ titulo }} | {{ fecha_seleccionada }}</h1>
                                    <p class="text-secondary">( {{ data['title'] }} )</p>
                                </div>
                                <div>
                                <a href="/" class="btn btn-outline-light mx-3 mb-3 mt-2">Atrás</a>
                            </div>
                            </div>
                            <div class="row text-white">
                                <hr color="white">
                                <div class="col-12 col-sm-6 p-1 pb-4 text-center align-self-center">
                                    <div style="max-height: 450px; width: auto;" >
                                        <img src="{{data['url']}}" class="card-img-top" alt="Imagen" style="max-height: 450px; width: auto; max-width: 100%;">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 p-1 px-3 align-self-center">
                                    <p class="text-justify">
                                        {{ data[ 'explanation'] }}
                                    </p>
                                    <p class="text-end text-info">
                                        Copyright : {{ data[ 'copyright'] }} <br>
                                        <a href="{{ data[ 'hdurl'] }}" target="_blank" class="btn btn-outline-light mt-1">
                                            Expandir
                                        </a>
                                    </p>
                                </div>
                                <hr color="white">
                            </div>
                            {% else %}
                            <div class="row">
                                <div class="col-12 col-sm-6 " >
                                    <img src="/static/img/astronauta.png" alt="astronauta" width="100%">
                                </div>
                                <div class="col-12 col-sm-6 " >
                                    <h1 class="text-white">No hay datos disponibles.</h1>
                                    <button class="btn btn-outline-light mx-3 mb-5 mt-2" onclick="goBack()">Atrás</button>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="/static/js/script.js"></script>
    </body>   
</html>
