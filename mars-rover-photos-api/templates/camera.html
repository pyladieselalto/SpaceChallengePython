<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rovers</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="/static/css/estilo.css">
    </head>
    <body class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class=" align-self-center">
                    <div class="container">
                        <div class="container mt-5">
                            {% if data|length > 0 %}
                                <div class="d-flex">
                                    <h1 class="text-info ">{{data[0]['camera']['full_name']}}</h1>
                                    <button class="btn btn-outline-light mx-3 mb-5 mt-2" onclick="goBack()">Atrás</button>
                                </div>
                            {% else %}
                            <div class="row">
                                <div class="col-12 col-sm-6 " >
                                    <img src="/static/img/astronauta.png" alt="astronauta" width="100%">
                                </div>
                                <div class="col-12 col-sm-6 " >
                                    <h1 class="text-white">No hay datos disponibles.</h1>
                                    <button class="btn btn-outline-light mx-3 mb-5 mt-2" onclick="goBack()">Atrás</button>
                                </div>
                            </div>
                                
                            {% endif %}
                        
                            <div class="container mt-5">
                                <div class="row">
                                    {% for value in data %}
                                    <div class="col-md-4 mb-4">
                                        <div class="card bg-dark text-info" style="height: 100%;" >
                                            <div style="height: 100px; overflow: hidden;">
                                                <img src="{{value['img_src']}}" class="card-img-top" alt="Imagen de Marte">
                                            </div>
                                            <div class="card-body">
                                               <div class="row">
                                                    <div class="col">
                                                        <a href="{{ value['img_src'] }}" class="btn btn-outline-info" target="_blank">Ver Imagen</a>
                                                    </div>
                                                    <div class="col">
                                                        <h5 class="card-title mr-auto text-white">{{ value['earth_date'] }}</h5>
                                                    </div>
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="/static/js/script.js"></script>
    </body>   
</html>
